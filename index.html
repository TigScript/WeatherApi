<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del tiempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="weather-forecast.png" type="image/x-icon">
</head>

<body>
    <section class="weather-content">
        <h1>El Tiempo</h1>
        <div class="result">
            <p>Añada ciudad y país</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escriba la ciudad...">
            <select name="" id="country">
                <option disabled selected value=""> Seleccione el país</option>
                <option value="ES" > España</option>
                <option value="US"> Estados Unidos</option>
                <option value="MX"> México</option>
                <option value="PE"> Perú</option>
                <option value="AR"> Argentina</option>
                <option value="CO"> Colombia</option>
                <option value="CR"> Costa Rica</option>
            </select>
            <input type="submit" name="" id="" value="Obtener temperatura">
        </form>
    </section>

</body>

</html>
